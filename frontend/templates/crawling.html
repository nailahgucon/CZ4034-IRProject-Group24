{% extends 'base.html'%}

{% block content %}
<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
>
  <h1>Crawling</h1>
</div>
<div class="table-responsive">
  <form method="POST" action="{{ url_for('crawling_bp.crawling') }}">
    <label for="startDate">URL</label>
    <input type="string" id="URL" name="URL">
    
    <input type="submit" value="Send">
        
  </form>
</div>

{% if complete %}
<h2>Reviews added to SOLR!</h2>
{% endif %}

{% if incomplete %}
<h2>Could not add reviews to SOLR, page already exists!</h2>
{% endif %}

{% endblock %}
